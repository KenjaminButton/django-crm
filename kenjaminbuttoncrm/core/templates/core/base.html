{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="{% static 'main.min.css' %}">

  </head>
  <body>
      {% include 'core/partials/nav.html' %}

      {% if messages %}
        <div class="py-6 px-6">
          {% for message in messages %}
            <div class="px-4 py-4 bg-violet-300 text-white rounded-xl">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %} 
      {% endblock%}


      {% include 'core/partials/footer.html' %}
  </body>
</html>
