<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="#">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="flex justify-between px-6 py-6 bg-violet-400">
      <a href="/" class="text-white">Kenjamin Button's CRM</a>
      <div class="space-x-4">
        <a href="{% url 'about' %}" class="text-white">About</a>
        {% if request.user.is_authenticated  %}
        <a href="{% url 'dashboard' %}" class="px-6 py-4 bg-rose-400 rounded-xl text-white"
        >Dashboard
        </a>
        <a href="{% url 'addlead' %}" class="px-6 py-4 bg-rose-400 rounded-xl text-white"
        >Add lead
        </a>
        <a href="{% url 'logout' %}" class="px-6 py-4 bg-red-400 rounded-xl text-white"
          >Logout
        </a>
        {% else  %}
          <a href="{% url 'login' %}" class="px-6 py-4 bg-rose-400 rounded-xl text-white"
            >Log In
          </a>
          <a href="{% url 'signup' %}" class="px-6 py-4 bg-rose-300 rounded-xl text-white"
            >Sign Up
          </a>
        {% endif %}
      </div>
    </nav>

      {% block content %} 
      {% endblock%}

    <footer class="py-8 text-center bg-slate-200">
      <p class="text-xs text-slate-500">Â© 2023 Kenjamin Button Solutions</p>
    </footer>
  </body>
</html>
