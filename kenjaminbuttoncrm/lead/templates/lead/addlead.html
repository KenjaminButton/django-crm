{% extends 'core/base.html' %}

{% block title %} Add lead {% endblock %}

{% block content %}
  <div class="px-6 py-6">
    <h1 class="text-xl">Add lead</h1>
    
    {% if team.plan.max_leads > team.leads.all|length %}
      <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="px-8 py-4 bg-violet-400 text-white rounded-xl">Submit</button>
      </form>
    {% else %}
    <div class="mt-6 py-6 px-4 bg-red-400 rounded-xl text-white">
      <p>You have reached your limit. Upgrade from freemium to PREMIUM!</p>
    </div>
      
    
    {% endif %}
  </div>
{% endblock %}
