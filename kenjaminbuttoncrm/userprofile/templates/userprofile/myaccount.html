{% extends 'core/base.html' %}

{% block title %} My Account {% endblock %}
  
{% block content %}
<div class="py-6 px-6">
  <h1 class="mb-6 text-xl">My Account</h1>
  
  <p class="mb-2 ">
    <strong>Username: </strong>{{request.user.username}}
  </p>
  <p class="mb-2 ">
    <strong>Team: </strong>{{team.name}}
    
    {% if team.created_by == request.user %}
      <a href="{% url 'team:edit' team.id %}">Edit</a>

    {% endif %}
  </p>
  <hr class="mb-4">
  
  <a href="{% url 'logout' %}" class="px-6 py-4 bg-red-700 rounded-xl text-white inline-block">
    Logout
  </a>
</div>
{% endblock %}
